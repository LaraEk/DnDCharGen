<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DnD Character Generator</title>
    <link rel="stylesheet" type="text/css" href="css.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Paprika"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Overlock"
    />

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
  </head>
  <body>
    <h1 id="pagetitle">D&D Character Generator</h1>

    <div class="container">
      <div class="thisisasection" id="clickthebutton">
        <button id="newcharbtn" onclick="newChar()">
          generate a new character
        </button>
      </div>

      <div class="thisisasection">
        <div class="sectiontitle">NAME</div>
        <p>Names are generated from (explain how names are generated)</p>
        <button class="temporarybtn" onclick="newName()">new name</button>
        <div id="characternamesection"></div>
      </div>

      <div class="thisisasection">
        <div class="sectiontitle">RACE/CLASS</div>
        <p>
          Race/Class are randomly generated from these two lists:
          <br />
          <span id="racelistspan"></span>
          <br />
          <span id="classlistspan"></span>
        </p>
        <button class="temporarybtn" onclick="newRaceClass()">
          new race/class
        </button>
        <div id="characterracesection"></div>
        <div id="characterclasssection"></div>
      </div>

      <div class="thisisasection">
        <div class="sectiontitle">STATS</div>
        <p>sample text explanation of what this generator is</p>
        <button class="temporarybtn" onclick="newStats()">new stats</button>
        <div id="characterstatssection"></div>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
